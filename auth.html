    <body class="submit">
        <div class="sub col-9 col-lg-4 col-md-6 input-group-lg">
            <h1 class="font-monospace user-code">User Code:</h1>
            <input
                type="text"
                class="form-control"
                id="verify-code"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg"

            />
            <p id="notify" class="bg-danger text-white"></p>
            <div class="col-12 d-flex justify-content-center">
                <button class="btn btn-primary btn-lg margin-border-submit" type="submit" onClick="submit()">

        </div>
